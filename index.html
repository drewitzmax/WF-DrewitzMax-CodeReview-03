<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Factory</title>
    <script src="js/data.json"></script>
</head>

<body>

    <header>
        <h1>Movie Factory</h1>
    </header>
    <nav>
        <ul>
            <a href="#">
                <li>Home</li>
            </a>
        </ul>
    </nav>
    <div id="movieDetails"></div>
    <main>
        <div id="mainHead">
            <h3>Movies</h3>
            <select name="sort" id="sort">
                <option value="1" selected>A-Z</option>
                <option value="2">Z-A</option>
                <option value="3">Likes</option>
                <option value="4">Added First</option>
                <option value="5">Added Last</option>
            </select>
            <select name="" id="genreSelect">
                    <option value="" disabled selected hidden>Select Genres</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="romance">Romance</option>
                    <option value="action">Action</option>
                    <option value="thriller">Thriller</option>
                    <option value="anime">Anime</option>
                    <option value="animation">Animation</option>
            </select>
        </div>
        <div id="selectedGenres"></div>
        <div id="movies">

        </div>
        <div id="add">Add your Favorite Films</div>
    </main>
    <div id="newMovie">
        <div id="newMovieForm">
            <h1>Add your Favorite Movies</h1>
            <div>
                <p>Title:</p>
                <input type="text" id="newTitle">
            </div>
            <div>
                <p>Year:</p>
                <input type="text" id="year">
            </div>
            <div>
                <p>Genre:</p>
                <select name="" id="genre">
                    <option value="" disabled selected hidden>Select Genres</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="romance">Romance</option>
                    <option value="action">Action</option>
                    <option value="thriller">Thriller</option>
                    <option value="anime">Anime</option>
                    <option value="animation">Animation</option>
                </select>
            </div>
            <div>
                <p>Description:</p>
                <input type="text" id="shortDes">
            </div>
            <div>
                <p>Long Description</p>
                <input type="text" id="longDes">
            </div>
            <div>
                <p>Movie Poster Link</p>
                <input type="text" id="posterLink">
            </div>
            <br>
            <input type="button" value="Insert new Movie" id="insertButton">
        </div>
    </div>
    <footer>
        <h1>Movie Factory</h1>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
